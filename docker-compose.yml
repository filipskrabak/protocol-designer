version: "3.3"
services:
    db:
        image: postgres:latest
        ports:
            - "5432:5432"
        environment:
            POSTGRES_DB: postgres
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: root
    fastapi-python:
        build: 
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - 8000:8000
        environment:
            - DATABASE_HOST=db
            - DATABASE_PORT=5432
            - DATABASE_NAME=postgres
            - DATABASE_USER=postgres
            - DATABASE_PASSWORD=root
            - SECRET_KEY
        volumes:
            - ./backend/static:/home/api/static
        depends_on:
            - db
    frontend-vue:
        build: 
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - 80:80
        depends_on:
            - fastapi-python
