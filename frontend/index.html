<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protocol Designer</title>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <script type="module">
      window.onload = () => {
        const siteAnalyticsKey = import.meta.env.VITE_ANALYTICS_KEY;

        // Only add analytics if the key is set
        if (siteAnalyticsKey) {
          const script = document.createElement('script');
          script.src = "https://analytics.elvira.stuba.sk/script.js";
          script.defer = true;
          script.dataset.websiteId = siteAnalyticsKey;
          document.head.appendChild(script);
        }
      };
    </script>
  </body>
</html>
