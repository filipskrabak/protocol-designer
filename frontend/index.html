<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Standard favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png">

    <!-- Apple / iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protocol Designer</title>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <script type="module">
      window.onload = () => {
        const siteAnalyticsKey = import.meta.env.VITE_ANALYTICS_KEY;

        // Only add analytics if the key is set
        if (siteAnalyticsKey) {
          const script = document.createElement('script');
          script.src = "https://analytics.elvira.stuba.sk/script.js";
          script.defer = true;
          script.dataset.websiteId = siteAnalyticsKey;
          document.head.appendChild(script);
        }
      };
    </script>
  </body>
</html>
